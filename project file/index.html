<!DOCTYPE html>
<html>
<head>
    <title>View Bookings</title>
</head>
<body>
    <h2>All Bookings</h2>
    <table>
        <tr><th>ID</th><th>Name</th><th>Flight No</th></tr>
        {% for booking in bookings %}
        <tr>
            <td>{{ booking[0] }}</td>
            <td>{{ booking[1] }}</td>
            <td>{{ booking[2] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
